<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

    </style>
</head>

<body class="bodyColor">
    <div class="container p-5">
        <div class="row mt-5 pt-5">
            <div class="col-md-6 col-sm-10 mx-auto">
                <div class="card text-center shadow rounded">
                    <div class="card-header fw-bolder">
                        Color Filipper
                    </div>
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">Color HEX Code:</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">#</span>
                            <input type="text" id="myInput" class="form-control" aria-label="hexColor"
                                aria-describedby="basic-addon1" value="ffffff" disabled>
                        </div>


                        <a href="#" onClick="changeColor()"
                            class="btn btn-primary shadow rounded-pill px-4 mb-3">Change</a>
                        <a href="#" onClick="copyColor()" class="btn btn-outline-primary shadow rounded-pill px-4 mb-3"
                            id="liveToastBtn">Copy</a>
                        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                            <div id="liveToast" class="toast  text-white bg-primary border-0" role="alert"
                                aria-live="assertive" aria-atomic="true">
                                <div class="d-flex">
                                    <div class="toast-body" id="toastText">

                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                        data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        let bodyColor = document.querySelector('.bodyColor');
        let myInput = document.querySelector('#myInput');
        let randomColor = "ffffff"

        let toastText = document.querySelector('#toastText');
        var toastTrigger = document.getElementById('liveToastBtn')
        var toastLiveExample = document.getElementById('liveToast')

        const changeColor = () => {
            randomColor = Math.floor(Math.random() * 16777215).toString(16);
            bodyColor.style.backgroundColor = "#" + randomColor
            myInput.value = randomColor
        }

        const copyColor = () => {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
        }


        if (toastTrigger) {
            toastTrigger.addEventListener('click', function () {
                toastText.innerHTML =
                    `The Color HEX Code <strong>#${randomColor}</strong> Copied to Clipboard üëç`
                var toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
