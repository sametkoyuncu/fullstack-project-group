<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Color Flipper</title>


    <style>

    </style>
</head>

<body class="bodyColor">
    <div class="container p-5">
        <div class="row mt-5 pt-5">
            <div class="col-md-6 col-sm-10 mx-auto">
                <div class="card text-center shadow rounded">
                    <div class="card-header fw-bolder">
                        Color Filipper
                    </div>
                    <div class="card-body p-4">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                    aria-selected="true">Color</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                    type="button" role="tab" aria-controls="profile"
                                    aria-selected="false">Gradient</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link disabled" id="contact-tab" data-bs-toggle="tab"
                                    data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                                    aria-selected="false" disabled>Palette</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h5 class="card-title mb-3 mt-3">Color HEX Code:</h5>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">#</span>
                                    <input type="text" id="myInput" class="form-control" aria-label="hexColor"
                                        aria-describedby="basic-addon1" value="ffffff" disabled>
                                </div>
                                <a href="#" onClick="changeColor()"
                                    class="btn btn-primary shadow rounded-pill px-4 mb-3">Change</a>
                                <a href="#" onClick="copyColor()"
                                    class="btn btn-outline-primary shadow rounded-pill px-4 mb-3"
                                    id="liveToastBtn">Copy</a>
                                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                                    <div id="liveToast" class="toast  text-white bg-primary border-0" role="alert"
                                        aria-live="assertive" aria-atomic="true">
                                        <div class="d-flex">
                                            <div class="toast-body" id="toastText">

                                            </div>
                                            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                                data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h5 class="card-title mb-3 mt-3">Color 1 HEX Code:</h5>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">#</span>
                                    <input type="text" id="myInput1" class="form-control" aria-label="hexGradient1"
                                        aria-describedby="basic-addon1" value="ffffff" disabled>
                                </div>
                                <h5 class="card-title mb-3 mt-3">Color 2 HEX Code:</h5>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">#</span>
                                    <input type="text" id="myInput2" class="form-control" aria-label="hexGradient2"
                                        aria-describedby="basic-addon1" value="ffffff" disabled>
                                </div>
                                <a href="#" onClick="changeGradient()"
                                    class="btn btn-primary shadow rounded-pill px-4 mb-3">Change</a>
                                <a href="#" onClick="copyGradient()"
                                    class="btn btn-outline-primary shadow rounded-pill px-4 mb-3"
                                    id="liveToastBtn2">Copy</a>
                                <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                                    <div id="liveToast2" class="toast  text-white bg-success border-0" role="alert"
                                        aria-live="assertive" aria-atomic="true">
                                        <div class="d-flex">
                                            <div class="toast-body" id="toastText2">

                                            </div>
                                            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                                data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/color.js"></script>
    <script src="js/gradient.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
